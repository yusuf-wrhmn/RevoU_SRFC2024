<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="Calc.css">
    </head>
    <body>
        <table class="container">
            <tr>
            
                <th colspan="4"><input id="display" class="display"></th>
            </tr>
            <tr>
                <td colspan="2"><button class="action0" id="clear" onclick="btnClick(this.innerText)">AC</button></td>
                <td><button class="action1" id="backspace" onclick="btnClick(this.innerText)">C</button></td>
                <td><button class="operation" id="*" onclick="btnClick(this.innerText)">*</button></td>
            </tr>
            <tr>
                <td><button class="number" id="7" onclick="btnClick(this.innerText)">7</button></td>
                <td><button class="number" id="8" onclick="btnClick(this.innerText)">8</button></td>
                <td><button class="number" id="9" onclick="btnClick(this.innerText)">9</button></td>
                <td><button class="operation" id="/" onclick="btnClick(this.innerText)">/</button></td>
            </tr>
            <tr>
                <td><button class="number" id="4" onclick="btnClick(this.innerText)">4</button></td>
                <td><button class="number" id="5" onclick="btnClick(this.innerText)">5</button></td>
                <td><button class="number" id="6" onclick="btnClick(this.innerText)">6</button></td>
                <td><button class="operation" id="+" onclick="btnClick(this.innerText)">+</button></td>
            </tr>
            <tr>
                <td><button class="number" id="1" onclick="btnClick(this.innerText)">1</button></td>
                <td><button class="number" id="2" onclick="btnClick(this.innerText)">2</button></td>
                <td><button class="number" id="3" onclick="btnClick(this.innerText)">3</button></td>
                <td><button class="operation" id="-" onclick="btnClick(this.innerText)">-</button></td>
            </tr>
            <tr>
                <td><button class="sign" id="+-" onclick="btnClick(this.innerText)">+-</button></td>
                <td><button class="number" id="0" onclick="btnClick(this.innerText)">0</button></td>
                <td><button class="sign" id="." onclick="btnClick(this.innerText)">.</button></td>
                <td><button class="result" id="=" onclick="btnClick(this.innerText)">=</button></td>   
            </tr>
        </table>


        <script src="Calc.js"></script>
    </body>
</html>
